<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music Player</title>

<link rel="stylesheet" href="index.css" >
<script src="https://kit.fontawesome.com/f39ccb7931.js" crossorigin="anonymous"></script>

</head>
<body>

    <div class="main-div">
        
        <div class="music-box">
            <h2 id="title">295</h2>
            <h6 id="artist">Sidhu Moosewala</h6>
            <div class="image-container">
                <img src="images/image1.jpg" alt="Moosewala">

            </div>

            <audio src="songs/10.mp3"></audio>

            <div class="music-controls">
                
                <i class="fa-solid fa-backward" id="prev"title="Previous Track"></i>
                <i class="fa-solid fa-play main-button" id="play"title="Play"></i>
                <i class="fa-solid fa-forward" id="next" title="Next Track"></i>            

            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
